<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="app/content/media/images/heart_icon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"> </script>
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <title>I Love My Toybox</title>

    <link rel="stylesheet" href="app/content/css/app.css">

    <script src="app/scripts/app.js"></script>
  </head>
  <body>
    <div id="root">
      <div id="topBuffer" class="buffer">
          <div id="iLove">I love...</div>
        <div id="topRightSlothContainer">
          <div id="topRightSloth"></div>
        </div>
      </div>
      <div id="messageContainer">
        <div id="message"></div>
      </div>
      <div id="botBuffer" class="buffer">
        <div id="leftBotBuffer" class="botBuffer"></div>
        <div id="leftArrowContainer" class="arrowContainer">
          <div class="iconContainer">
              <i id="leftArrow" class="glyphicon glyphicon-chevron-left arrow" onclick="prevMessage()"></i>
          </div>
        </div>
        <div id="rightArrowContainer" class="arrowContainer">
          <div class="iconContainer">
              <i id="rightArrow" class="glyphicon glyphicon-chevron-right arrow" onclick="nextMessage()"></i>
          </div>
        </div>
        <div id="rightBotBuffer" class="botBuffer"></div>
      </div>
    </div>
  </body>
  </html>
